<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Mehar Physiotherapy Clinic</title>
  <meta name="description" content="Thank you for booking an appointment with Mehar Physiotherapy Clinic. I will get in touch with you shortly to confirm.">
  <meta name="color-scheme" content="light dark">
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background: #fff;
      color: #222;

      /* Flexbox for sticky footer */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Clinic Branding */
    header {
      background: #00796b;
      color: #fff;
      text-align: center;
      padding: 20px 10px;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    header p {
      margin: 5px 0 0;
      font-size: 0.95rem;
    }

    /* Thank You Box */
    main {
      flex: 1; /* pushes footer down */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px 15px;
    }
    .box {
      max-width: 600px;
      background: #f7f7f7;
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }
    .box h2 {
      color: #00796b;
      margin-bottom: 15px;
    }
    .box p {
      margin-bottom: 20px;
    }
    a.button {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      background: #00796b;
      color: #ffffff;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 15px;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    a.button:hover {
      background: #00695c;
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      background: #f1f1f1;
      color: #222;
      text-align: center;
      padding: 10px;
      margin-top: auto;
    }

    /* Dark Mode Fix */
    @media (prefers-color-scheme: dark) {
      body {
        background: #121212;
        color: #e0e0e0;
      }
      .box {
        background: #1e1e1e !important;
        color: #e0e0e0 !important;
        box-shadow: 0 0 12px rgba(0,0,0,0.4);
      }
      .box h2 {
        color: #4db6ac;
      }
      footer { background: #333; color: white; }
    }
  </style>
  <link rel="stylesheet" href="theme.css">
</head>
<body>

  <!-- Clinic Branding -->
  <header>
    <h1>Mehar Physiotherapy Clinic</h1>
    <p>By Dr. Govindpreet Singh Arneja (B.P.T., M.I.A.P.)</p>
 </header>

  <!-- Thank You Message -->
  <main>
    <div class="box">
      <h2>Thank You!</h2>
      <p>Your appointment request has been received.<br>
      I will contact you shortly to confirm the timing.</p>

      <a href="index.html" class="button">Home</a>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    Â© <span id="year"></span> Mehar Physiotherapy Clinic. All Rights Reserved.
  </footer>

  <script>
    // auto-update year
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
