<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book an Appointment | Mehar Physiotherapy Clinic</title>
  <meta name="description" content="Book an appointment at Mehar Physiotherapy Clinic, Greater Noida. Fill out the form with your preferred date and time, and we will confirm your slot.">
  <meta name="color-scheme" content="light dark">
  <style>
    /* Prevent horizontal overflow on small screens */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      color: #222;
      line-height: 1.6;
      max-width: 100vw;
      overflow-x: hidden; /* Prevent horizontal scroll */
    }

    footer{
        display:flex;
        flex-direction: row;
        justify-content: center;
        padding: 1rem;
    }

    /* Clinic Branding */
    header {
      background: #00796b;
      color: #fff;
      text-align: center;
      padding: 20px 10px;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    header p {
      margin: 5px 0 0;
      font-size: 0.95rem;
    }

    /* Appointment Container */
    .container {
      /* keep same max width but allow it to shrink on small screens */
      max-width: 700px;
      width: 100%;
      margin: 40px auto;
      padding: 30px 15px; /* added left and right padding */
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
      box-sizing: border-box;
      overflow-wrap: break-word; /* Ensure long content wraps */
    }

    h2 {
      text-align: center;
      color: #00796b;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
      word-wrap: break-word;
      /* Prevent overflow from content */
    }

    textarea {
      resize: vertical;
    }

    button {
      background: #00796b;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
      box-sizing: border-box;
    }

    button:hover {
      background: #00695c;
      transform: scale(1.03);
    }

    @media (max-width: 576px) {
      .container {
        padding: 15px 10px; /* Reduced padding on small screens */
        margin: 10px auto;
        box-shadow: none;
      }
      input, textarea, button {
        padding: 10px;
        font-size: 0.98rem;
      }
      h2 {
        font-size: 1.25rem;
        margin-bottom: 10px;
      }
      header {
        padding: 12px 2px;
        font-size: 0.98rem;
      }
    }
  </style>
  <link rel="stylesheet" href="theme.css">
</head>
<body>

  <!-- Clinic Branding -->
  <header>
    <h1>Mehar Physiotherapy Clinic</h1>
    <p>By Dr. Govindpreet Singh Arneja (B.P.T., M.I.A.P.)</p>
  </header>

  <!-- Appointment Form -->
  <div class="container">
    <h2>Book an Appointment</h2>
    <form id="appointmentForm">
      
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required="" autocomplete="name">

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required="" autocomplete="tel">

      <label for="date">Preferred Date:</label>
      <input type="date" id="date" name="date" required="">

      <label for="time">Preferred Time:</label>
      <input type="time" id="time" name="time" required="">

      <label for="message">Concern / Problem:</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">Submit Request</button>
    </form>
  </div>
  <footer>
    Â© 2025 Mehar Physiotherapy Clinic. All Rights Reserved.
  </footer>

  <script>
    const form = document.getElementById('appointmentForm');

    form.addEventListener('submit', async function(event) {
      event.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch("https://formspree.io/f/mqadkyjd", {
          method: "POST",
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          window.location.href = "https://meharphysiotherapyclinic.github.io/website/thankyou.html";
        } else {
          alert("There was an issue submitting the form. Please try again.");
        }
      } catch (error) {
        alert("Error submitting form. Please check your internet connection.");
      }
    });
  </script>        
</body></html>
