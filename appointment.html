<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book an Appointment | Mehar Physiotherapy Clinic</title>
  <meta name="description" content="Book an appointment at Mehar Physiotherapy Clinic, Greater Noida. Fill out the form with your preferred date and time, and we will confirm your slot." />
  <meta name="color-scheme" content="light dark">
  <link rel="stylesheet" href="theme.css">
</head>
<body>

  <!-- Clinic Branding -->
  <header>
    <h1>Mehar Physiotherapy Clinic</h1>
    <p>By Dr. Govindpreet Singh Arneja (B.P.T., M.I.A.P.)</p>
  </header>

  <!-- Appointment Form -->
  <div class="container">
    <h2>Book an Appointment</h2>
    <form id="appointmentForm">
      
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required autocomplete="name" />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required autocomplete="tel" />

      <label for="date">Preferred Date:</label>
      <input type="date" id="date" name="date" required />

      <label for="time">Preferred Time:</label>
      <input type="time" id="time" name="time" required />

      <label for="message">Concern / Problem:</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">Submit Request</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('appointmentForm');

    form.addEventListener('submit', async function(event) {
      event.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch("https://formspree.io/f/mqadkyjd", {
          method: "POST",
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          window.location.href = "https://meharphysiotherapyclinic.github.io/website/thankyou.html";
        } else {
          alert("There was an issue submitting the form. Please try again.");
        }
      } catch (error) {
        alert("Error submitting form. Please check your internet connection.");
      }
    });
  </script>

</body>
<br>
<br>
</html>
