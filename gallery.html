<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Gallery - Mehar Physiotherapy Clinic</title>
    <meta name="description" content="Explore the Clinic Gallery of Mehar Physiotherapy Clinic in Greater Noida. View treatment rooms, rehabilitation equipment, and modern facilities designed for effective physiotherapy care.">
    <meta name="color-scheme" content="light dark">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f4f4f4; 
            margin: 0; 
            padding: 0; 
        }
        header { 
            background: #00796b; 
            color: white; 
            padding: 15px; 
            text-align: center; 
            margin-bottom: 20px; 
            width: 100vw; 
            box-sizing: border-box; 
        }
        nav a { 
            color: white; 
            margin: 0 10px; 
            text-decoration: none; 
            font-weight: bold; 
            transition: background 0.3s, transform 0.2s; 
            padding: 6px 10px; 
            border-radius: 4px;
        }
        nav a:hover { 
            text-decoration: none; 
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }
        section {
            max-width: 1000px;
            margin: 20px auto;
            background: rgba(255,255,255,0.23);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.10);
            border: 1.5px solid rgba(255,255,255,0.32);
            will-change: transform, opacity;
            transition: box-shadow 0.3s, background 0.3s;
            transform-style: preserve-3d;
            perspective: 800px;
        }
        section.hover-3d {
            box-shadow: 0 12px 25px rgba(0,0,0,0.25);
            background: rgba(255,255,255,0.33);
            transition: box-shadow 0.4s, background 0.4s;
        }
        h2 { 
            color: #00796b; 
        }
.gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 2 per row */
    gap: 20px; /* spacing */
    justify-items: center;
}

.image-card {
    width: 250px;        /* square width */
    height: 250px;       /* square height */
    overflow: hidden;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.25);
    border: 1.5px solid rgba(255, 255, 255, 0.35);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.image-card img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* ensures the image fills the square without distortion */
    border-radius: 12px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

        .image-card:hover {
            transform: scale(1.05) rotateY(5deg) rotateX(3deg);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.35);
        }
        .image-card:hover img {
            transform: scale(.8)
        }
        
        .lightbox {
            display: none; 
            position: fixed;
            z-index: 1000;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
        .lightbox:target {
            display: flex;
        }
        .close {
            position: absolute;
            top: 20px; right: 30px;
            font-size: 35px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
            padding: 4px 10px;
            border-radius: 4px;
        }
        .close:hover {
            color: #ff5555;
            background: rgba(255,255,255,0.1);
            transform: scale(1.1);
        }

        /* Back to top button */
        #backToTop {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,121,107,0.5);
            color: #fff;
            border: none;
            border-radius: 50%;
            padding: 12px 16px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 2000;
            transition: background 0.25s, transform 0.25s;
            outline: none;
        }
        #backToTop span {
            color: #fff;
            text-shadow: 0 2px 8px #00796b, 0 0 20px #fff;
            font-weight:bold;
        }
        #backToTop:hover {
            background: rgba(0,77,64,0.7);
            transform: scale(1.1);
        }
        @media (max-width: 700px) {
        .gallery {
            grid-template-columns: 1fr;
        }

        .image-card {
            width: 90%;  /* smaller width on mobile */
            max-width: 350px;
            height: auto; 
            aspect-ratio: 1/1; /* maintain square shape */
            }
        }
        @media (max-width: 700px) {
            #backToTop {
                display: block;
            }
        }

        /* Fixed Buttons */
        .fixed-button {
            position: fixed;
            left: 20px;
            background: rgba(15, 107, 58, 0.5);
            color: #fff;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            z-index: 3000;
            transition: background 0.25s, transform 0.25s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            user-select: none;
            width: auto;
            display: block;
        }
        .fixed-button:hover {
            background: rgba(12, 81, 43, 0.7);
            transform: scale(1.1);
        }
        .home-button {
            bottom: 90px;
        }
        .blogs-button {
            bottom: 40px;
        }

        /* Footer */
        footer {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 15px 10px;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
            margin-top: 30px;
        }
    </style>
    <link rel="stylesheet" href="theme.css">
</head>
<body>
<header>
    <h1>Mehar Physiotherapy Clinic Gallery</h1>
    <p>By Dr. Govindpreet Singh Arneja (B.P.T., M.I.A.P.)</p>
</header>

<a href="blog.html" class="fixed-button blogs-button" aria-label="Go to Blogs">Blogs</a>
<a href="index.html" class="fixed-button home-button" aria-label="Go to Home">Home</a>

<section style="opacity: 1; transform: translateX(0px) rotateX(0deg) rotateY(0deg);">
    <h2>Our Clinic in Pictures <small>(click on images to view)</small></h2>
    <div class="gallery">
        <div class="image-card" onclick="openLightbox('ex1.jpeg')">
            <img src="ex1.jpeg" alt="Physiotherapy treatment room at Mehar Physiotherapy Clinic">
        </div>
        <div class="image-card" onclick="openLightbox('ex2.jpeg')">
            <img src="ex2.jpeg" alt="Exercise and rehabilitation equipment at Mehar Physiotherapy Clinic">
        </div>
        <div class="image-card" onclick="openLightbox('logo.webp')">
            <img src="logo.webp" alt="Official logo of Mehar Physiotherapy Clinic">
        </div>
        <div class="image-card" onclick="openLightbox('mpc.jpeg')">
            <img src="mpc.jpeg" alt="Front view of Mehar Physiotherapy Clinic in Greater Noida">
        </div>
    </div>
</section>

<div id="lightbox" class="lightbox" onclick="closeLightbox()" style="display: none;">
    <a href="#" class="close">×</a>
    <img id="lightbox-img" src="ex2.jpeg" alt="">
</div>

<button id="backToTop" title="Back to Top" style="display: none;"><span>↑</span></button>

<footer>
    © 2025 Mehar Physiotherapy Clinic. All Rights Reserved.
</footer>

<script>
function openLightbox(src) {
    document.getElementById("lightbox").style.display = "flex";
    document.getElementById("lightbox-img").src = src;
}
function closeLightbox() {
    document.getElementById("lightbox").style.display = "none";
}

const backToTopBtn = document.getElementById('backToTop');
function handleBackToTopVisibility() {
    if (window.innerWidth <= 700) {
        if (window.pageYOffset > 100) {
            backToTopBtn.style.display = "block";
        } else {
            backToTopBtn.style.display = "none";
        }
    } else {
        backToTopBtn.style.display = "none";
    }
}
window.addEventListener('scroll', handleBackToTopVisibility);
window.addEventListener('resize', handleBackToTopVisibility);
document.addEventListener('DOMContentLoaded', handleBackToTopVisibility);
backToTopBtn.addEventListener('click', function(){
    window.scrollTo({top:0, behavior:'smooth'});
});

// Floating animation and 3D hover effect for main section
document.addEventListener('DOMContentLoaded', function() {
    const section = document.querySelector('section');
    section.style.opacity = "0";
    section.style.transform = "translateX(-100px)";
    const observer = new IntersectionObserver(function(entries) {
        entries.forEach(function(entry) {
            if (entry.isIntersecting) {
                section.style.opacity = "1";
                section.style.transform = "translateX(0)";
                observer.unobserve(section);
            }
        });
    }, {threshold: 0.1});
    observer.observe(section);
    section.addEventListener('mouseleave', function() {
        section.style.transform = "translateX(0) rotateX(0) rotateY(0)";
    });
});
</script>
</body>
</html>
